<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login_join.css">
    <link rel="stylesheet" href="css/login.css">
    <title>mithon</title>
</head>
<body>
    <header>
        <div class="header-container">
            <i class="bi bi-brush-fill"></i>  
            <i class="bi bi-person-circle"></i>  
        </div>
    </header>
    <Join>
        <div class="join-container">
            <div class="display-container">
                <div class="join-text">Join</div>
                <form method="post" action="">
                    <div class="login-input">
                        <input type="text" name="userId" placeholder=" id"><br>
                        <input type="text" name="userPass" placeholder=" password">
                    </div>
                    <div class="join-btn"><button type="submit">회원가입</button></div>
                </form>
            </div>
        </div>
    </Join>
    <Login>
        <div class="login-container">
            <div class="display-container"> 
                <div class="login-text">Login</div>
                <form method="post" action="php/login.php">
                    <div class="login-input">
                        <input type="text" name="userId" placeholder=" id"><br>
                        <input type="text" name="userPass" placeholder=" password">
                    </div>
                    <div class="login-btn"><button type="submit">로그인</button></div>
                </form>    
            </div>
        </div>
    </Login>
    <main>
        <div class="tool-container">
            <ul>
                <li><i class="bi bi-highlighter"></i></li>
                <li><i class="bi bi-highlighter"></i></li>
                <li><i class="bi bi-highlighter"></i></li>
                <li><i class="bi bi-highlighter"></i></li>
            </ul>
        </div>
        <div class="main-container">
            <div class="choice-genre">
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="prev-month">&lt;</span>
                        <span class="current-month">2023년 10월</span>
                        <span class="next-month">&gt;</span>
                    </div>
                    <div class="calendar-body">
                        <div class="day-names">
                            <div class="day-name">일</div>
                            <div class="day-name">월</div>
                            <div class="day-name">화</div>
                            <div class="day-name">수</div>
                            <div class="day-name">목</div>
                            <div class="day-name">금</div>
                            <div class="day-name">토</div>
                        </div>
                        <div class="days">
                            <!-- 여기에 날짜를 동적으로 추가할 것입니다. -->
                        </div>
                    </div>
                </div>
                <div class="line-container">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>   
        </div>

        <div class="info">
            <div class="line-container2">
                <div class="line2"></div>
                <div class="line2"></div>
                <div class="line2"></div>
                <div class="line2"></div>
                <div class="line2"></div>
                <div class="line2"></div>
            </div>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
<script src="js/login_join.js"></script>
</html>
